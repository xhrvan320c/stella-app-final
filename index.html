<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8B5CF6">
    <title>Stella - Hyperlocal Clothing Delivery</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Stella">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/glassmorphism.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/screens/splash.css">
    <link rel="stylesheet" href="css/screens/auth.css">
    <link rel="stylesheet" href="css/screens/customer.css">
    <link rel="stylesheet" href="css/screens/shopkeeper.css">
    <link rel="stylesheet" href="css/screens/delivery.css">
    
    <!-- Supabase JavaScript Library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <p>Loading Stella...</p>
        </div>
        
        <!-- Main Content Area -->
        <main id="main-content" class="main-content hidden">
            <!-- Dynamic content will be loaded here -->
        </main>
        
        <!-- Bottom Navigation (for customer screens) -->
        <nav id="bottom-nav" class="bottom-nav hidden">
            <button class="nav-item" data-screen="customer-home">
                <i data-lucide="home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" data-screen="store-list">
                <i data-lucide="store"></i>
                <span>Stores</span>
            </button>
            <button class="nav-item" data-screen="cart">
                <i data-lucide="shopping-cart"></i>
                <span>Cart</span>
                <span class="cart-badge hidden" id="cart-badge">0</span>
            </button>
            <button class="nav-item" data-screen="order-tracking">
                <i data-lucide="truck"></i>
                <span>Orders</span>
            </button>
            <button class="nav-item" data-screen="profile">
                <i data-lucide="user"></i>
                <span>Profile</span>
            </button>
        </nav>
        
        <!-- Floating Action Button -->
        <button id="fab" class="fab hidden">
            <i data-lucide="plus"></i>
        </button>
        
        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
        
        <!-- Modal Container -->
        <div id="modal-container" class="modal-container hidden"></div>
    </div>
    
    <!-- JavaScript Modules -->
    <script type="module" src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
